<!DOCTYPE html>
<html>
    <head>
        <style>
            .image {
                border-radius: 50%;
                width: 50px;
                height: 50px;
                object-fit: cover;
                object-position: left;
                vertical-align: middle;
                margin-right: 5px;
            }
            input {
                color: gray;
                font-size: 20px;
                width: 300px;
                vertical-align: middle;
                border: none;
            }
            button {
                border: none;
                background-color: rgb(0, 110, 255);
                color: white;
                border-radius: 20px;
                padding: 7px;
                padding-left: 16px;
                padding-right: 16px;
                font-size: 13px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <img class="image" src="thumbnails/thumbnail-1.webp" alt="" />
        <input type="text" placeholder="what's happening?" />
        <button>Tweet</button>
    </body>
</html>
